apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deploy-bookservice
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bookservice
    spec:
      containers:
      - name: bookservice
        image: bookservice:v1.1
        imagePullPolicy: Never
        ports:
        - containerPort: 8083
        volumeMounts:
          - name: book-service-config
            mountPath: "/config"
      volumes:
      - name: book-service-config
        configMap:
          name: book-service-config
          items:
            - key: application.properties
              path: application.properties